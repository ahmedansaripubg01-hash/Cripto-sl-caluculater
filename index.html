<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto SL & TP Calculator (SELL)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Crypto SL & TP Calculator</h1>

    <label>Coin Name:</label>
    <input type="text" id="coin" placeholder="e.g. BNB" />

    <label>Capital ($):</label>
    <input type="number" id="capital" placeholder="e.g. 653.60" />

    <label>Entry Price ($):</label>
    <input type="number" id="entry" placeholder="e.g. 762.35" />

    <label>Stop Loss Price ($):</label>
    <input type="number" id="sl" placeholder="e.g. 771.55" />

    <label>Take Profit Price ($):</label>
    <input type="number" id="tp" placeholder="e.g. 745.00" />

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
